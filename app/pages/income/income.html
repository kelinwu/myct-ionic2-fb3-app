<ion-header>

  <ion-navbar secondary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Income</ion-title>
    <ion-buttons end>
      <button mctGreen>
        <h3>${{incomeYTDTotal.total}} </h3>
        <span style="font-size:0.7em"> tax: ${{incomeYTDTotal.tax}}</span></button>
      <button (click)="presentModal()">
        <ion-icon name="add"></ion-icon> Add
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of incomes | async">
      <ion-item (click)="presentModal(item)">
        <ion-thumbnail item-left>
          <img src="{{item.invoiceDownloadURL}}" class="thumb-receipt" alt="">
        </ion-thumbnail>
        <h1 class="green">${{item.subtotal}} <span style="font-size:0.5em">tax: ${{item.tax}}</span></h1>
        <p>
          <ion-icon name="ios-paper-outline"></ion-icon> {{item.item}}</p><p>
          <ion-icon name="ios-flag-outline"></ion-icon> {{item.selectedClient}}</p><p>
          <ion-icon name="calendar"></ion-icon> {{item.lastUpdated | date: 'MM/dd/yyyy hh:mm'}}</p>
      </ion-item>
      <!--<ion-item-options side="left">-->
        <!--<button (click)="favorite(item)">Favorite</button>-->
        <!--<button default (click)="share(item)">Share</button>
      </ion-item-options>-->

      <ion-item-options side="right">
        <button danger (click)="remove(item)"><ion-icon name="trash"></ion-icon>Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
