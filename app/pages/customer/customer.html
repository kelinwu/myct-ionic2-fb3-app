
<ion-header>

  <ion-navbar secondary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Customer</ion-title>
    <ion-buttons end>
      <button (click)="presentModal({modalOption: 'cust'})">
        <ion-icon name="add"></ion-icon> Add
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item-sliding *ngFor="let item of customers | async">
    <ion-item (click)="edit(item)">
    <ion-icon name="ios-apps-outline"></ion-icon> {{item.companyName}} 
    <span item-right> <ion-icon name="ios-phone-portrait-outline"></ion-icon> {{item.phone}} </span> 
  </ion-item>
  <ion-item-options side="right">
    <button danger (click)="remove(item)"><ion-icon name="trash"></ion-icon>Delete</button>
  </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
